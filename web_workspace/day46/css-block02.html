<!-- 2번 : 블록요소의 속성 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블록요소의 속성</title>
  <link rel="stylesheet" href="./css-block02.css">
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    div{
      background-color: blanchedalmond;
      border: 2px dashed black;
      /* border : 블록요소의 테두리를 설정하는 속성
      border : 굵기 형태 색상
      형태 solid(직선), dotted(점선), dashed(긴점선)
      */
      width: 100px;
      height: 100px;
      margin: 20px;/*상하겹치는 부분의경우 20 좌우의 경우20*2=40으로 설정됨*/
      padding: 20px;
      
    }
  </style>
</head>
<body>
  <div>div1</div>
  <div>div2</div>
  <div>div3</div>
  <div>div4</div>
  <div>div5</div>
</body>
</html>
