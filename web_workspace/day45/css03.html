<!-- 9번 : 외부스타일 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css적용방법-외부스타일</title>
  <link rel="stylesheet" href="css03.css">
 </head>
 <body>
  <h1>id와 class를 이용한 외부 스타일 지정</h1>
  <span>span요소1</span>
  <span id="span-id">span요소2</span>
  <p class="center-1">p요소1</p>
  <p>p요소2</p>
  <div class="center-1">div요소1</div>
  <div>div요소2</div>
 </body>
 </html>
