<!-- 6번 : 인라인, 블록요소 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인라인 요소와 블록요소</title>
 </head>
 <body>
    <span>span태그는 인라인 태그이다.</span>
    <span>인라인 요소는 줄바꿈이 되지 않는다.</span>
    <span>인라인 요소는 컨텐츠 크기만큼만 공간을 차지한다.</span>
    <br>
    <hr>
    <br>
    <p>p태그는 블록태그이다.</p>
    <p>블록 요소는 줄바꿈이 된다.</p>
    <p>블록 요소는 줄 전체를 차지하고 박스형태이다.</p>
    <br>
    <hr>
    <br>
    <div>div태그는 대표적인 블록요소를 만드는 태그이다.</div>
    <div>블록 요소는 줄 전체를 차지하고 div태그로 다른 태그들을 묶어줄 수 있다.</div>
    <div>
      <span>div태그로 span태그 묶기</span>
    </div>
    <span>span태그나 div태그 둘다 태그에 의미는 없다.</span>
 </body>
 </html>
