<!-- 4번 : 태그의 종류 (기본태그) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그의 종류 - 기본태그</title>
  </head>
  <body>
    <h1>h1태그</h1>
    <p>h1태그는 <em>제목태그</em>이다</p>
    <p>숫자가 작을 수록 <strong>굵고 크게</strong>표시된다</p>
    <h2>h2태그</h2>
    <p>h2태그도 <i>제목태그</i>이다.</p>
    <p><b>h1태그보다</b>조금 작은 글씨로 표시된다</p>
  </body>
</html>
