<!-- 5번 : 리스트태그 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기본태그-리스트태그</title>
</head>
<body>
  <h2>ol태그와 li태그</h2>
  <ol type="a" start="5">
    <li type="1">ol태그는 순서있는 리스트를 의미한다</li>
    <li>li태그와 함께 사용한다</li>
    <li>자동으로 순서가 생성된다</li>
    <li>type, start 속성을 사용할 수 있다</li>
  </ol>
  <br>
  <ul type="square">
    <h2>오늘 할 일</h2>
    <li>html 복습하기</li>
    <ul>
      <li>html 구조확인</li>
      <li>html 기본태그 확인</li>
      <li>리스트태그 연습</li>
    </ul>
    <li>청소하기</li>
    <li>tv예능보기</li>
  </ul>
</body>
</html>
