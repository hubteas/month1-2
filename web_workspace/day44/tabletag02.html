<!-- 8반 : 테이블태그2 - 자동완성 이용 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블태그</title>
</head>
<body>
  <table border="1" width="500px" height="500px" cellspacing="0">
    <caption>표의 제목</caption>
    <!-- 4행 4열 -->
    <!--<(tr>td*3)*4  -->
     <tr>
      <th>1열 제목</th>
      <th>2열 제목</th>
      <th>3열 제목</th>
     </tr>
     <tr>
      <td rowspan="2">1행 1열</td>
      <td>1행 2열</td>
      <td>1행 3열</td>
     </tr>
     <tr>
      <!-- <td>2행 1열</td> -->
      <td>2행 2열</td>
      <td rowspan="2">2행 3열</td>
     </tr>
     <tr>
      <td>3행 1열</td>
      <td>3행 2열</td>
      <!-- <td>3행 3열</td> -->
     </tr>
     <tr>
      <td colspan="3">4행 1열</td>
      <!-- <td>4행 2열</td> -->
      <!-- <td>4행 3열</td> -->
     </tr>
  </table>
</body>
</html>
