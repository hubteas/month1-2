<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>드롭다운목록</title>
</head>
<body>
  <main>
    <form action="#" method="#">
      <fieldset>
        <legend>선택목록</legend>
          <label>언어선택<br>
          한국어<input type="radio" id="language" name="language" value="1" checked><br>
          영어<input type="radio" id="language" name="language" value="2"><br>
          아랍어<input type="radio" id="language" name="language" value="3">
        </label>
          <br><br>
          <!-- 관심사 선택 스포츠, 음악, 여행, 독서 -->
          <label>관심사 선택<br>
          스포츠<input type="checkbox" id="sports" name="interests" value="sports"><br>
          음악<input type="checkbox" id="music" name="interests" value="music"><br>
          여행<input type="checkbox" id="travel" name="interests" value="travel"><br>
          독서<input type="checkbox" id="reading" name="interests" value="reading"><br>
          </label>
          <br><br>

          <label for="country">국가선택</label>
          <select name="" id="country">
            <option value="" disabled selected>나라를선택하세요</option>
            <option value="kr">한국</option>
            <option value="us">미국</option>
            <option value="jp">일본</option>
          </select>
      </fieldset>
    </form>
  </main>
</body>
</html>
