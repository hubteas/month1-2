<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input01</title>
</head>
<body>
  <main>
    <form action="#" method="">
      <div>id: <input type="text"></div>
      <div>password: <input type="password"></div>
      <div>
        <label for="name">이름 <input type="text" id="name"></label>
      </div>
      <div>
        <label for="">date: <input type="date"></label>
      </div>
      <div>
        <div>성별선택: </div>
        남자<input type="radio" name="gender" value="m">
        여자<input type="radio" name="gender" value="w">
        선택안함<input type="radio" name="gender1" value="n">
      </div>
      <div><input type="file"></div>
      <div>
        <input type="submit" value="완료">
      </div>
      <div>
        <input type="reset" value="초기화">
      </div>
      <!-- 체크박스 추가하기 -->
      <div>
        <div>checkbox</div>
        선택1 <input type="checkbox" name="check" value="1">
        선택2 <input type="checkbox" name="check" value="2">
        선택3 <input type="checkbox" name="check" value="3">
      </div>
    </form>
  </main>
</body>
</html>
