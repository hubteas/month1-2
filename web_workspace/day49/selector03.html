<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상클래스 - 가상요소</title>
  <style>
    li::first-letter{
      color:red;
    }

    li:last-child::before{
      content:"new";
      color: darkblue;
      background-color: yellowgreen;
      font-size: 30px;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <main>
    <ul>
      <li>리스트1</li>
      <li>리스트2</li>
      <li>리스트3</li>
    </ul>
  </main>
</body>
</html>
