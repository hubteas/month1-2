 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼 입력 예제</title>
  <link rel="stylesheet" href="./form-input02.css">

 </head>
 <body>
  <form action="#" method="#">
    <fieldset>
      <legend>개인 정보</legend>
      <label for="name">이름:</label>
      <input type="text" id="name" name="name" placeholder="실명을입력하세요" required>
      <br>
      <label for="birthdate">생년월일:</label>
      <input type="date" id="birthdate" name="birthdate">
      <br>
      <label for="address">주소:</label>
      <input type="text" id="address" name="address">
    </fieldset>
    <br>
    <fieldset>
      <legend>계정 정보</legend>
      <label for="id">아이디:</label>
      <input type="text" id="id" name="id" placeholder="아이디를 입력하세요" autofocus>
      <br>
      <label for="pw">패스워드:</label>
      <input type="password" id="pw" name="pw" placeholder="영문자나 숫자 8자리이상">
    </fieldset>
    <fieldset>
      <legend>자기소개 입력</legend>
      <label for="textarea">자기소개:</label>
      <textarea name="introduce" id="textarea" rows="20" cols="100">자기소개</textarea>
    </fieldset>
    <input type="submit">
  </form>
 </body>
 </html>
